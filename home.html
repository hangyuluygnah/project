<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HAPPY</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <div class="title-background">
        <h1 class="title">HAPPY</h1>
      </div>
    </header>

    <main class="features">
      <div class="feature-card" id="start-habit">
        <img
          src="images/starting_habit.jpg"
          alt="Start Habit Image"
          class="feature-img"
        />
        <p>Start today's habit!</p>
      </div>

      <div class="feature-card" id="notifications">
        <img
          src="images/notification.jpg"
          alt="Notification Bell"
          class="feature-img"
        />
        <span class="notification-badge" id="notification-count">1</span>
        <p>Notifications</p>
      </div>

      <div class="feature-card" id="past-achievements">
        <img
          src="images/achievement.jpg"
          alt="Achievements Badge"
          class="feature-img"
        />
        <p>Past achievements</p>
      </div>
    </main>

    <div class="popup-overlay" id="popup-overlay">
      <div class="popup-content">
        <h2>Enter your stress level:</h2>
        <input type="number" id="stressInput" placeholder="숫자를 입력하세요" />
        <div class="popup-buttons">
          <button id="cancelBtn">취소</button>
          <button id="submitBtn">확인</button>
        </div>
      </div>
    </div>

    <script src="js/home.js"></script>
  </body>
</html>
