<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
  </head>
  <body>
    <h1>HAPPY</h1>
    <div class="image">
      <img src="images/homepage_image.jpg" alt="image" />
    </div>
    <div class="buttons">
      <button id="start">시작!</button>
      <button id="notifications">Notifications</button>
      <button id="past_achievements">Past achievements</button>
    </div>
    <div class="pop_up">
      <input
        type="text"
        placeholder="스트레스 레벨을 작성하세요"
        id="stress_level"
      />
      <button id="stress_submition">submit</button>
    </div>
  </body>
</html>
