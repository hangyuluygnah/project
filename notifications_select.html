<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Notifications</title>
    <link rel="stylesheet" href="css/notifications_select.css" />
  </head>
  <body>
    <header>
      <div class="title-background">
        <h1 class="title">Notifications</h1>
      </div>
    </header>

    <main class="notification-list">
      <section class="notification-item" data-id="1">
        <img
          src="images/notificiation_journals.jpg"
          alt="Gratitude journals"
          class="notification-img"
        />
        <div class="notification-text">
          <h2>Gratitude journals</h2>
          <p>You have 1 notification here</p>
        </div>
      </section>

      <section class="notification-item" data-id="2">
        <img
          src="images/notification_positive.jpg"
          alt="Positive self talk"
          class="notification-img"
        />
        <div class="notification-text">
          <h2>Positive self talk</h2>
          <p>You have 1 notification here</p>
        </div>
      </section>

      <section class="notification-item" data-id="3">
        <img
          src="images/notifications_anger.jpg"
          alt="Anger acceptance"
          class="notification-img"
        />
        <div class="notification-text">
          <h2>Anger acceptance</h2>
          <p>You have 1 notification here</p>
        </div>
      </section>

      <section class="notification-item" data-id="4">
        <img
          src="images/notification_plan.jpg"
          alt="Plans"
          class="notification-img"
        />
        <div class="notification-text">
          <h2>Plans</h2>
          <p>You have 2 notifications here</p>
        </div>
      </section>
    </main>

    <script src="js/notifications_select.js"></script>
  </body>
</html>
