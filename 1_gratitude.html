<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude Journals</title>
  </head>
  <body>
    <h1>Gratitude Journals</h1>
    <div class="journals">
      <div id="today">
        <h3>Today's journal</h3>
        <p>"Let's write down what you want to write"</p>
      </div>
      <div class="past_3_days">
        <div id="one_day_ago">
          <h3>Journal of 3/1</h3>
          <p>Your journal's content</p>
        </div>
        <div id="two_days_ago">
          <h3>Journal of 2/28</h3>
          <p>Your journal's content</p>
        </div>
        <div id="three_days_ago">
          <h3>Journal of 2/27</h3>
          <p>Your journal's content</p>
        </div>
      </div>
    </div>
    <div id="writing_the_journal_down">
      <h3>Journal of today</h3>
      <input
        type="text"
        id="content"
        placeholder="write down your today's journal"
      />
      <div class="buttons">
        <button>Submit</button
        ><!--만약에 positive하면 밑에 팝업이 뜨고, 그렇지 않으면 4번으로-->
        <button>Exit</button>
      </div>
    </div>
    <div id="write_the_emotion_down">
      <h3>Enotion that you felt</h3>
      <input
        tywepe="text"
        id="content"
        placeholder="write down the emotion that you felt"
      />
    </div>
    <div class="buttons">
      <button>Submit</button
      ><!--submit하고 나면 둘이 저장이 되고, 다음 단계로-->
    </div>
  </body>
</html>
