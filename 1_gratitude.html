<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude Journals</title>
    <link rel="stylesheet" href="css/1_gratitude.css" />
  </head>
  <body>
    <header>
      <div class="title-background">
        <h1 class="title">Gratitude Journals</h1>
      </div>
    </header>

    <div class="container">
      <div class="journals">
        <div class="current-journal">
          <button id="write-journal-btn">Start today's Journal</button>
        </div>

        <h2>Past Journals</h2>
        <div id="past-journals" class="past-journals">
          <!-- Past journals will be loaded here dynamically -->
          <p class="loading-text">Loading your past journals...</p>
        </div>
      </div>
    </div>

    <div id="journal-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Journal of Today</h3>
        <textarea
          id="journal-content"
          placeholder="Write down your today's journal"
        ></textarea>
        <div class="buttons">
          <button id="submit-btn">Submit</button>
          <button id="exit-btn">Exit</button>
        </div>
      </div>
    </div>

    <div id="emotion-modal" class="modal hidden">
      <div class="modal-content">
        <h3>What emotions did you feel today?</h3>
        <input
          type="text"
          id="emotion-content"
          placeholder="Write down the emotions that you felt"
        />
        <div class="buttons">
          <button id="emotion-submit-btn">Submit</button>
          <button id="emotion-skip-btn">Skip</button>
        </div>
      </div>
    </div>

    <div id="view-journal-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="view-journal-title">
          Journal of <span id="journal-date"></span>
        </h3>
        <div id="view-journal-content" class="view-content"></div>
        <div id="view-emotion" class="view-emotion hidden">
          <h4>Emotion:</h4>
          <p id="view-emotion-content"></p>
        </div>
        <div class="buttons">
          <button id="close-view-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/1_gratitude_ans.js"></script>
  </body>
</html>
